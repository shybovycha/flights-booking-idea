<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://java.sun.com/jsf/html">
<body>
<ui:composition>
    <div class="ui menu">
        <a class="active item" href="/index.xhtml">
            <i class="home icon"/>
            Home
        </a>

        <div class="right menu">
            <c:if test="#{ cart.hasItems }">
                <a class="item" href="/show_cart.xhtml">
                    <i class="cart link icon" />
                    Cart
                </a>
            </c:if>

            <c:if test="#{ !login.isLoggedIn }">
                <a class="item" href="/login.xhtml">
                    <i class="user link icon" />
                    Log in
                </a>
            </c:if>

            <c:if test="#{ login.isLoggedIn }">
                <h:form>
                    <h:commandLink styleClass="item" action="#{ login.getUserPage }">
                        <i class="user link icon" />
                        Dashboard
                    </h:commandLink>

                    <h:commandLink styleClass="item" action="#{ login.logOut }">
                        <i class="sign out link icon" />
                        Log out
                    </h:commandLink>
                </h:form>
            </c:if>
        </div>
    </div>
</ui:composition>
</body>
</html>
