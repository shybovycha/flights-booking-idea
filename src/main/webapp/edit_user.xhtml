<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<head>
    <title>Booking Test Project</title>
</head>

<body>
<ui:composition template="templates/admin_layout.xhtml">
    <ui:define name="content">
        <h3>Edit user</h3>

        <h:form styleClass="ui form">
            <div class="field">
                <label>Name</label>

                <div class="ui icon input">
                    <i class="user icon"/>
                    <h:inputText value="#{ root.username }"/>
                </div>
            </div>

            <div class="field">
                <label>Password</label>

                <div class="ui icon input">
                    <i class="user icon"/>
                    <h:inputSecret value="#{ root.password }"/>
                </div>
            </div>

            <div class="field">
                <label>Role</label>

                <div class="ui dropdown selection">
                    <h:inputHidden value="#{ root.role }" />
                    <div class="default text">#{ root.role }</div>
                    <i class="dropdown icon" />
                    <div class="menu">
                        <c:forEach items="#{ root.userRoles }" var="role">
                            <div class="item" data-value="#{ role.value }">#{ role.key }</div>
                        </c:forEach>
                    </div>
                </div>
            </div>

            <h:commandButton action="#{ root.updateUser }" styleClass="ui tiny green button edit-user"
                             value="Save">
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
