<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
    <head>
        <title>Booking Test Project</title>
    </head>

    <body>
        <ui:composition template="templates/user_layout.xhtml">
            <ui:define name="content">
                <div class="ui fluid raised form segment">
                    <h3>Flights available</h3>
                    <a href="#" class="ui left aligned blue button">Add</a>

                    <h:dataTable value="#{ bookingOfficeAdministrator.flights }" var="f"
                        styleClass="flights-table"
                        headerClass="flights-table-header"
                        rowClasses="flights-table-odd-row,flights-table-even-row"
                    >
                        <h:column>
                            <f:facet name="header">From</f:facet>
                            #{ f.departure }
                        </h:column>

                        <h:column>
                            <f:facet name="header">To</f:facet>
                            #{ f.destination }
                        </h:column>

                        <h:column>
                            <f:facet name="header">At</f:facet>
                            #{ f.date }
                        </h:column>

                        <h:column>
                            <f:facet name="header">Price</f:facet>
                            #{ f.ticketCost }
                        </h:column>

                        <h:column>
                            <f:facet name="header">Tickets</f:facet>
                            MANY
                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
