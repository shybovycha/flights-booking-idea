<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        >
<head>
    <title>Booking Test Project</title>
</head>

<body>
<ui:composition template="templates/user_layout.xhtml">
    <ui:define name="content">
        <h3>Set up a new password, please</h3>

        <h:form styleClass="ui form">
            <div class="field">
                <div class="ui icon input">
                    <i class="user icon"/>
                    <h:inputSecret value="#{ login.password }" p:placeholder="New password" />
                </div>
            </div>

            <h:commandButton action="#{ login.updateUserPassword }" styleClass="ui tiny green button edit-user"
                             value="Save" />
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
