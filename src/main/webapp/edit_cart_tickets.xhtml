<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        >
<head>
    <title>Booking Test Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<ui:composition template="templates/user_layout.xhtml">
    <ui:define name="content">
        <script type="text/javascript">
            $(document).ready(function() {
                $('#ticketAmount').keyup(updateTotalCost);

                updateTotalCost();
            });
        </script>

        <div class="ui fluid raised form segment">
            <c:if test="#{ not empty facesContext.messageList }">
                <div class="ui inverted segment">
                    <h:messages />
                </div>
            </c:if>

            <h:form>
                <div class="field">
                    <label>Departure:</label>

                    <div class="ui icon input">
                        <i class="location icon"/>
                        <h:inputText value="#{ cart.departure }" p:disabled="true" />
                    </div>
                </div>

                <div class="field">
                    <label>Destination:</label>

                    <div class="ui icon input">
                        <i class="flag icon"/>
                        <h:inputText value="#{ cart.destination }" p:disabled="true" />
                    </div>
                </div>

                <div class="field">
                    <label>Date:</label>

                    <div class="ui icon input">
                        <i class="calendar icon"/>
                        <h:inputText value="#{ cart.date }" p:disabled="true"/>
                    </div>
                </div>

                <div class="field">
                    <label>Ticket cost, USD:</label>

                    <div class="ui icon input">
                        <i class="money icon"/>
                        <h:inputText value="#{ cart.ticketCost }" p:disabled="true" p:id="ticketCost" />
                    </div>
                </div>

                <div class="field">
                    <label>Total, USD:</label>

                    <div class="ui icon input">
                        <i class="tags icon"/>
                        <h:inputText value="0" p:disabled="true" p:id="totalCost" />
                    </div>
                </div>

                <div class="field">
                    <label>Ticket amount:</label>

                    <div class="ui icon input">
                        <i class="tags icon"/>
                        <h:inputText value="#{ cart.amount }" p:placeholder="Amount" p:id="ticketAmount">
                            <f:validateLongRange minimum="1" maximum="100" />
                        </h:inputText>
                    </div>
                </div>

                <h:commandButton styleClass="ui blue submit button" action="#{ cart.updateTickets }" value="Book"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
