<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<head>
    <title>Booking Test Project</title>
</head>

<body>
<ui:composition template="templates/user_layout.xhtml">
    <ui:define name="content">
        <div class="ui fluid raised form segment">
            <h3>User management</h3>

            <h:dataTable value="#{ root.users }" var="u"
                         styleClass="ui table segment"
                    >
                <h:column>
                    <f:facet name="header">Username</f:facet>
                    #{ u.username }
                </h:column>

                <h:column>
                    <f:facet name="header">Role</f:facet>
                    #{ u.role }
                </h:column>

                <h:column>
                    <f:facet name="header">Actions</f:facet>

                    <div class="actions">
                        <h:form>
                            <h:commandButton action="#{ root.editUser(u.id) }" styleClass="ui tiny tail button edit-user"
                                             value="Edit">
                            </h:commandButton>

                            <span class="spacer" />

                            <h:commandButton action="#{ root.removeUser(u.id) }" styleClass="ui tiny red button edit-user"
                                             value="Remove">
                            </h:commandButton>
                        </h:form>
                    </div>
                </h:column>
            </h:dataTable>

            <h:form>
                <h:commandButton action="#{ root.newUser() }" styleClass="ui blue button" value="Add" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
