<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
    <head>
        <title>Booking Test Project</title>
    </head>

    <body>
        <ui:composition template="templates/user_layout.xhtml">
            <ui:define name="content">
                <div class="ui fluid raised form segment">
                    <h3>User management</h3>

                    <h:dataTable value="#{ root.users }" var="u"
                        styleClass="flights-table"
                        headerClass="flights-table-header"
                        rowClasses="flights-table-odd-row,flights-table-even-row"
                    >
                        <h:column>
                            <f:facet name="header">Username</f:facet>
                            #{ u.username }
                        </h:column>

                        <h:column>
                            <f:facet name="header">Role</f:facet>
                            #{ u.role }
                        </h:column>
                    </h:dataTable>

                    <a href="#" class="ui left aligned blue button"><i class="legal icon" />Add</a>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
