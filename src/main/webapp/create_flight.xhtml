<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
>
    <head>
        <title>Booking Test Project</title>
    </head>

    <body>
        <ui:composition template="templates/user_layout.xhtml">
            <ui:define name="content">
                <h3>Add flight</h3>

                <h:form styleClass="ui form">
                    <div class="field">
                        <label>Departure:</label>

                        <div class="ui icon input">
                            <i class="location icon"/>
                            <h:inputText value="#{ administrator.departure }" p:placeholder="From" />
                        </div>
                    </div>

                    <div class="field">
                        <label>Destination:</label>

                        <div class="ui icon input">
                            <i class="flag icon"/>
                            <h:inputText value="#{ administrator.destination }" p:placeholder="To" />
                        </div>
                    </div>

                    <div class="field">
                        <label>Date:</label>

                        <div class="ui icon input">
                            <i class="calendar icon"/>
                            <h:inputText styleClass="datepicker" value="#{ administrator.date }" p:placeholder="At" />
                        </div>
                    </div>

                    <div class="field">
                        <label>Ticket cost:</label>

                        <div class="ui icon input">
                            <i class="money icon"/>
                            <h:inputText value="#{ administrator.ticketCost }" p:placeholder="Single ticket price" />
                        </div>
                    </div>

                    <div class="field">
                        <label>Add free tickets:</label>

                        <div class="ui icon input">
                            <i class="tags icon"/>
                            <h:inputText value="#{ administrator.ticketsToAdd }" p:placeholder="Add free tickets" />
                        </div>
                    </div>

                    <h:commandButton action="#{ administrator.createFlight }" styleClass="ui tiny green button edit-user" value="Create" />
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
