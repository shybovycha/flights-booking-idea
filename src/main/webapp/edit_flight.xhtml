<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        >
<head>
    <title>Booking Test Project</title>
</head>

<body>
<ui:composition template="templates/admin_layout.xhtml">
    <ui:define name="content">
        <h3>Edit flight</h3>

        <c:if test="#{ not empty facesContext.messageList }">
            <div class="ui inverted segment">
                <h:messages />
            </div>
        </c:if>

        <h:form styleClass="ui form">
            <div class="field">
                <label>Departure:</label>

                <div class="ui icon input">
                    <i class="location icon"/>
                    <h:inputText value="#{ administrator.departure }" p:placeholder="From">
                        <f:validateLength minimum="3" maximum="100" />
                    </h:inputText>
                </div>
            </div>

            <div class="field">
                <label>Destination:</label>

                <div class="ui icon input">
                    <i class="flag icon"/>
                    <h:inputText value="#{ administrator.destination }" p:placeholder="To">
                        <f:validateLength minimum="3" maximum="50" />
                    </h:inputText>
                </div>
            </div>

            <div class="field">
                <label>Date:</label>

                <div class="ui icon input">
                    <i class="calendar icon"/>
                    <h:inputText styleClass="datepicker" value="#{ administrator.date }" p:placeholder="At" />
                </div>
            </div>

            <div class="field">
                <label>Ticket cost, USD:</label>

                <div class="ui icon input">
                    <i class="money icon"/>
                    <h:inputText value="#{ administrator.ticketCost }" p:placeholder="Single ticket price">
                        <f:validateDoubleRange minimum="1.0" maximum="10000.0" />
                    </h:inputText>
                </div>
            </div>

            <div class="field">
                <label>Add free tickets:</label>

                <div class="ui icon input">
                    <i class="tags icon"/>
                    <h:inputText value="#{ administrator.ticketsToAdd }" p:placeholder="Add free tickets">
                        <f:validateLongRange minimum="0" maximum="100" />
                    </h:inputText>
                </div>
            </div>

            <h:commandButton action="#{ administrator.updateFlight }" styleClass="ui tiny green button edit-user" value="Save" />
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
