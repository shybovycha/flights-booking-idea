<!DOCTYPE html>
<html
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        >
<head>
    <title>Booking Test Project</title>
</head>

<h:body>
    <ui:composition template="templates/user_layout.xhtml">
        <ui:define name="content">
            <h:form>
                <div class="ui fluid raised form segment">
                    <h3 class="ui header">Log-in</h3>

                    <c:if test="#{ login.message != null and !login.message.isEmpty() }">
                        <div class="ui red inverted segment">
                            <p>#{ login.message }</p>
                        </div>
                    </c:if>

                    <div class="field">
                        <h:inputText placeholder="Username" value="#{ login.username }" p:placeholder="Username"/>
                    </div>

                    <div class="field">
                        <h:inputSecret placeholder="Password" value="#{ login.password }" p:placeholder="Password" />
                    </div>

                    <h:commandButton styleClass="ui blue submit button" value="Login" action="#{ login.perform }"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
