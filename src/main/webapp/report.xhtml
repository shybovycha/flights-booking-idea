<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<head>
    <title>Booking Test Project</title>
</head>

<body>
<ui:composition template="templates/user_layout.xhtml">
    <ui:define name="content">
        <div class="ui fluid raised form segment">
            <h3>Tickets ordered report</h3>

            <h:dataTable value="#{ report.tickets }" var="t"
                         styleClass="flights-table"
                         headerClass="flights-table-header"
                         rowClasses="flights-table-odd-row,flights-table-even-row"
                    >
                <h:column>
                    <f:facet name="header">Owner</f:facet>
                    #{ t.owner.name }
                </h:column>

                <h:column>
                    <f:facet name="header">Ordered at</f:facet>
                    #{ t.owner.ownedFrom }
                </h:column>

                <h:column>
                    <f:facet name="header">At</f:facet>
                    #{ t.flight.date }
                </h:column>

                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{ t.flight.ticketCost }
                </h:column>
            </h:dataTable>

            <a href="#" class="ui left aligned blue button"><i class="legal icon"/>Mark these as sold</a>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
