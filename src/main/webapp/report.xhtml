<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        >
<head>
    <title>Booking Test Project</title>
</head>

<body>
<ui:composition template="templates/user_layout.xhtml">
    <ui:define name="content">
        <c:if test="#{ report.canRender }">
            <script type="text/javascript">
                $(document).ready(function() {
                    $('#chart-container').highcharts({
                        chart: {
                            type: 'area'
                        },
                        title: {
                            text: 'Tickets sold'
                        },
                        xAxis: {
                            type: 'category'
                        },
                        yAxis: {
                            title: {
                                text: 'Ticket count'
                            }
                        },
                        plotOptions: {
                            area: {
                                marker: {
                                    enabled: false,
                                    symbol: 'circle',
                                    radius: 2,
                                    states: {
                                        hover: {
                                            enabled: true
                                        }
                                    }
                                }
                            }
                        },
                        series: #{ report.chartData }
                    });
                });
            </script>
        </c:if>

        <div class="ui fluid raised form segment">
            <h3>Tickets ordered report</h3>

            <h:form>
                <div class="two fields">
                    <div class="field">
                        <div class="ui icon input">
                            <i class="calendar icon"/>
                            <h:inputText value="#{ report.startDate }" styleClass="datepicker" p:placeholder="From..."/>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui icon input">
                            <i class="calendar icon"/>
                            <h:inputText value="#{ report.endDate }" styleClass="datepicker" p:placeholder="To..."/>
                        </div>
                    </div>
                </div>

                <h:commandButton action="#{ report.update }" styleClass="ui left aligned blue button" value="View" />
            </h:form>

            <div id="chart-container" style="height: 400px; min-width: 310px; max-width: 600px; margin: 0 auto"></div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
