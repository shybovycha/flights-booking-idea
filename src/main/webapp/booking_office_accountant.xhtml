<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<head>
    <title>Booking Test Project</title>
</head>

<body>
<ui:composition template="templates/admin_layout.xhtml">
    <ui:define name="content">
        <script type="text/javascript">
            $(document).ready(function() {
                displayMarkAsSoldButton();

                $('.marked').change(displayMarkAsSoldButton);
            });
        </script>

        <div class="ui fluid raised form segment">
            <h3>Tickets ordered</h3>

            <h:form>
                <h:dataTable value="#{ bookingOfficeAccountant.tickets }" var="t" styleClass="ui table segment">
                    <h:column>
                        <f:facet name="header">Selected</f:facet>
                        <h:selectBooleanCheckbox value="#{ bookingOfficeAccountant.selectedTickets[t.id] }" styleClass="marked" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Owner</f:facet>
                        #{ t.owner.name }
                    </h:column>

                    <h:column>
                        <f:facet name="header">Ordered at</f:facet>
                        #{ t.owner.ownerFrom }
                    </h:column>

                    <h:column>
                        <f:facet name="header">At</f:facet>
                        #{ t.flight.date }
                    </h:column>

                    <h:column>
                        <f:facet name="header">Price, USD</f:facet>
                        #{ t.flight.ticketCost }
                    </h:column>
                </h:dataTable>

                <h:commandButton action="#{ bookingOfficeAccountant.markAsSold }" styleClass="ui left aligned blue button mark-as-sold"
                             value="Mark these as sold" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
