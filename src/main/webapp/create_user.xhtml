<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<head>
    <title>Booking Test Project</title>
</head>

<body>
<ui:composition template="templates/user_layout.xhtml">
    <ui:define name="content">
        <h3>Create user</h3>

        <h:form styleClass="ui form">
            <div class="field">
                <label>Name</label>

                <div class="ui icon input">
                    <i class="user icon"/>
                    <h:inputText value="#{ root.username }"/>
                </div>
            </div>

            <div class="field">
                <label>Password</label>

                <div class="ui icon input">
                    <i class="user icon"/>
                    <h:inputText value="#{ root.password }"/>
                </div>
            </div>

            <div class="field">
                <label>Role</label>
                <h:selectOneMenu value="#{ root.role }">
                    <f:selectItems value="#{ root.userRoles }"/>
                </h:selectOneMenu>
            </div>

            <h:commandButton action="#{ root.createUser }" styleClass="ui tiny green button edit-user" value="Save">
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
