<!DOCTYPE html>
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        >
<head>
    <title>Booking Test Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
<ui:composition template="templates/user_layout.xhtml">
    <ui:define name="content">
        <div class="ui warning message">
            <div class="header">
                Attention, please!
            </div>

            Remember: your booking request will stay alive for only three days long!
        </div>

        <div class="ui fluid raised form segment">
            <h:form>
                <div class="field">
                    <div class="ui icon input">
                        <i class="user icon"/>
                        <h:inputText value="#{ cart.name }" p:placeholder="Your name" />
                    </div>
                </div>

                <div class="field">
                    <div class="ui icon input">
                        <i class="building icon"/>
                        <h:inputText value="#{ cart.address }" p:placeholder="Address" />
                    </div>
                </div>

                <div class="field">
                    <div class="ui icon input">
                        <i class="phone icon"/>
                        <h:inputText value="#{ cart.phone }" p:placeholder="Phone number" />
                    </div>
                </div>

                <div class="field">
                    <div class="ui icon input">
                        <i class="mail icon"/>
                        <h:inputText value="#{ cart.email }" p:placeholder="E-mail address" />
                    </div>
                </div>

                <div class="field">
                    <label><strong>Total sum:</strong></label>

                    <div class="ui icon input">
                        <i class="money icon"/>
                        <h:inputText value="#{ cart.total }" p:disabled="true" />
                    </div>
                </div>

                <h:commandButton styleClass="ui orange submit button" action="#{ cart.checkout }" value="Checkout"/>
            </h:form>
        </div>

        <div class="ui fluid raised segment">
            <h:dataTable value="#{ cart.flights }" var="f" styleClass="ui table segment">
                <h:column>
                    <f:facet name="header">From</f:facet>
                    #{ f.departure }
                </h:column>

                <h:column>
                    <f:facet name="header">To</f:facet>
                    #{ f.destination }
                </h:column>

                <h:column>
                    <f:facet name="header">At</f:facet>
                    #{ f.date }
                </h:column>

                <h:column>
                    <f:facet name="header">Price</f:facet>
                    #{ f.ticketCost }
                </h:column>

                <h:column>
                    <f:facet name="header">Amount</f:facet>
                    #{ cart.getTickets(f) }
                </h:column>

                <!--<h:column>-->
                    <!--<f:facet name="header">Actions</f:facet>-->

                    <!--<h:form>-->
                        <!--<h:commandButton action="#{ cart.editTickets(f) }" styleClass="ui tiny green button edit-user"-->
                                         <!--value="Edit" />-->

                        <!--<h:commandButton action="#{ cart.removeTickets(f) }" styleClass="ui tiny red button edit-user"-->
                                         <!--value="Remove" />-->
                    <!--</h:form>-->
                <!--</h:column>-->
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
